<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spend :: Spend tracker</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="js/scripts.min.js"></script>
</head>
<body>
	<header class="main-header">
		<h1 class="hidden">Day Detail</h1>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Spend Tracker</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class=""><a href="#">Link</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav><!-- navbar -->
	</header><!-- main-header -->
	<section class="spend">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-6 col-md-offset-3" >
					<div class="panel panel-default">
						<div class="panel-body">
							<form action="" class="form-horizontal">
								<div class="form-group">
									<label for="spendInputAmmount" class="col-xs-3">Ammount</label>
									<div class="col-xs-9">
										<input type="number" placeholder="Ammount" class="form-control" id="spendInputAmmount">
									</div>
								</div>
								<div class="form-group">
									<label for="spendInputDescription" class="col-xs-3">Description</label>
									<div class="col-xs-9">
										<input type="text" placeholder="Description" class="form-control" id="spendInputDescription">
									</div>
								</div>
								<div class="form-group">
									<label for="spendInputCategory" class="col-xs-3">Category</label>
									<div class="col-xs-9">
										<select name="spendInputCategory" id="spendInputCategory" class="form-control">
											<option value="category A">category A</option>
											<option value="category B">category B</option>
											<option value="category C">category C</option>
											<option value="category D">category D</option>
										</select>
									</div>
								</div>
								<div class="btn-group btn-group-lg btn-group-justified">
									<a class="btn btn-default" href="#" role="button">
									CANCEL</a>
									<a class="btn btn-primary" href="#">SUBMIT </a>
								</div>
							</form>
						</div>
					</div>
				</div>
				
			</div><!-- row -->
		</div><!-- container -->
	</section><!-- spend -->
</body>
</html>
