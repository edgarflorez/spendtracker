<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome :: Spend tracker</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/scripts.min.js"></script>
</head>
<body>
	<div class="container-fluid login">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1 vcenter" >
				<form action="" class="form-horizontal">
					<div class="form-group">
						<label for="loginInputUser" class="col-xs-3">User</label>
						<div class="col-xs-9">
							<input type="email" placeholder="User" class="form-control" id="loginInputUser">
						</div>
					</div>
					<div class="form-group">
						<label for="loginInputPassword" class="col-xs-3">Password</label>
						<div class="col-xs-9">
							<input type="password" placeholder="Password" class="form-control " id="loginInputPassword">
						</div>
					</div>
					<div class="col-xs-9 col-xs-offset-3">
						<button type="submit" class="btn btn-default">Log-in</button>
					</div>
				</form>

				
			</div>
		</div>
	</div>
</body>
</html>
