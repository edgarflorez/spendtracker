<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome :: Spend tracker</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/scripts.min.js"></script>
</head>
<body>
	<main class="login">
		<header>
			<h1 class="hidden">Welcome to spend tracker</h1>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-6 col-md-offset-3" >
					<div class="panel panel-default">
						<div class="panel-body">
							<form action="" class="form-horizontal">
								<div class="form-group">
									<label for="loginInputUser" class="col-xs-3">User</label>
									<div class="col-xs-9">
										<input type="email" placeholder="User" class="form-control" id="loginInputUser">
									</div>
								</div>
								<div class="form-group">
									<label for="loginInputPassword" class="col-xs-3">Password</label>
									<div class="col-xs-9">
										<input type="password" placeholder="Password" class="form-control " id="loginInputPassword">
									</div>
								</div>
								<div class="form-group">
									<div class="col-xs-9 col-xs-offset-3">
										<div class="btn-group btn-group-justified" role="group" aria-label="...">
											<div class="btn-group btn-group-lg" role="group">
												<button type="submit" class="btn btn-primary">Log-in</button>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div><!-- panel-body -->
					</div><!-- panel -->
				</div><!-- col-xs-12 -->
			</div><!-- row -->
		</div><!-- container -->
	</main><!-- login -->
</body>
</html>
